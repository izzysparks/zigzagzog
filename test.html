<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jalur Angka Zig-Zag</title>
  <style>
    html, body {
      overflow: hidden;
      height: 100%;
    }
    body {
      font-family: Arial;
      text-align: center;
      padding: 30px;
      background-color: #a35f06;
      max-width: 800px;
      margin: auto;
      overflow-x: hidden;
    }

    .status {
      margin-bottom: 20px;
      display: flex none;
      flex-direction: column;
      align-items: center;
    }

    .puzzle {
      display: flex none;
      flex-direction: column;
      align-items: center;
      max-height: 80vh; /* agar tidak melebihi tinggi layar */
      overflow-y: auto;
    }

    .row {
      display: flex;
      flex-direction: column row;
      align-items: center;
      height: 50px;
      gap: 6px;
    }

    .box {
      width: 50px;
      height: 50px;
      background: #573201;
      color: #d6cdaf;
      font-size: 18px;
      text-align: center;
      line-height: 50px;
      box-sizing: border-box;
      outline: 2px solid #000000;
    }

    .empty {
      width: 50px;
      height: 50px;
    }

    .input-box {
      width: 50px;
      height: 50px;
      font-size: 18px;
      text-align: center;
      background: #1b3a1a;
      color: #d6cdaf;
      border: none;
      box-sizing: border-box;
      outline: 2px solid #000000;
    }

    .input-box:disabled {
      background: #1b3a1a;
    }

    #result {
      font-weight: bold;
      font-size: 24px;
      margin-top: 10px;
      visibility: hidden;
    }

    #score, #final-score, #time-taken {
      font-size: 18px;
      margin: 2px;
    }

    #restart-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
    }

    #start-screen {
      display: block;
      margin-top: 50px;
    }

    #start-btn {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }

    #timer {
      margin-top: 10px;
    }
    @media (max-width: 600px) {
  .box, .input-box {
    width: 40px;
    height: 40px;
    font-size: 1rem;
  }
}
  </style>
</head>
<body>
  <h2>Mr. Puzzle</h2>

  <div id="start-screen">
    <button id="start-btn" onclick="startGame()">Mulai Permainan</button>
  </div>

  <div class="status" id="status-area">
    <p id="result"></p>
    <p id="score"></p>
    <p id="final-score"></p>
    <p id="time-taken"></p>
    <button id="restart-btn" onclick="startGame()">Mulai Kembali</button>
    <p id="timer">Waktu: 20 detik</p>
  </div>

  <div class="puzzle" id="puzzle"></div>

  <script>
    let numbers = [];
    let answers = [];
    let inputsOrdered = [];
    let timerInterval;
    let timeRemaining = 20;
    let startTime;
    let gameEnded = false;

    function startGame() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("puzzle").style.display = "flex";
      document.getElementById("status-area").style.display = "block";
      gameEnded = false;

      generatePuzzle();

      timeRemaining = 20;
      document.getElementById("timer").innerText = `Waktu: ${timeRemaining} detik`;
      document.getElementById("timer").style.display = "block";

      startTime = new Date();

      timerInterval = setInterval(() => {
        timeRemaining--;
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          endGame(true); // Waktu habis
        } else {
          document.getElementById("timer").innerText = `Waktu: ${timeRemaining} detik`;
        }
      }, 1000);
    }

    function generatePuzzle() {
      clearInterval(timerInterval);
      timeRemaining = 20;
      document.getElementById("timer").innerText = `Waktu: ${timeRemaining} detik`;
      document.getElementById("time-taken").innerText = "";
      document.getElementById("restart-btn").style.display = "none";
      document.getElementById("result").style.visibility = "hidden";
      document.getElementById("score").innerText = "";
      document.getElementById("final-score").innerText = "";

      const puzzle = document.getElementById("puzzle");
      puzzle.innerHTML = "";

      numbers = Array.from({ length: 21 }, () => Math.floor(Math.random() * 10));
      inputsOrdered = [];
      answers = [];

      for (let i = 0; i < numbers.length; i++) {
        const row1 = document.createElement("div");
        row1.className = "row";

        const box = document.createElement("div");
        box.className = "box";
        box.innerText = numbers[i];

        const spacer = document.createElement("div");
        spacer.className = "empty";

        row1.appendChild(box);
        row1.appendChild(spacer);
        puzzle.appendChild(row1);

        if (i < numbers.length - 1) {
          const row2 = document.createElement("div");
          row2.className = "row";

          const spacer2 = document.createElement("div");
          spacer2.className = "empty";

          const input = document.createElement("input");
          input.className = "input-box";
          input.type = "tel";
          input.inputMode = "numeric";
          input.disabled = true;
          input.pattern = "\\d*";
          input.maxLength = 1;
          input.dataset.index = i;
          input.oninput = handleInput;

          row2.appendChild(spacer2);
          row2.appendChild(input);
          puzzle.appendChild(row2);

          inputsOrdered.push(input);
          answers.push((numbers[i] + numbers[i + 1]) % 10);
        }
      }

      if (inputsOrdered.length > 0) {
        const first = inputsOrdered[inputsOrdered.length - 1];
        first.disabled = false;
        first.focus();
      }
    }

    function handleInput(e) {
      if (gameEnded) return;

      const input = e.target;
      const val = input.value.trim();

      if (!/^[0-9]$/.test(val)) {
        input.value = "";
        return;
      }

      input.disabled = true;

      const currentIndex = inputsOrdered.indexOf(input);
      const nextIndex = currentIndex - 1;

      if (nextIndex >= 0) {
        const nextInput = inputsOrdered[nextIndex];
        nextInput.disabled = false;
        nextInput.focus();
        nextInput.scrollIntoView({ behavior: "smooth", block: "nearest" });
      } else {
        endGame(false);
      }
    }

    function endGame(isTimeout) {
      if (gameEnded) return;
      gameEnded = true;

      clearInterval(timerInterval);
      inputsOrdered.forEach(input => input.disabled = true);
      document.getElementById("timer").style.display = "none";

      const finishTime = isTimeout ? new Date(startTime.getTime() + 20000) : new Date();
      const secondsTaken = Math.floor((finishTime - startTime) / 1000);

      document.getElementById("time-taken").innerText = isTimeout
        ? "Waktu habis!"
        : `Waktu yang dibutuhkan : ${secondsTaken} detik`;

      checkAnswers();
      document.getElementById("restart-btn").style.display = "inline-block";
      window.scrollTo({ top: (document.body.scrollHeight / 2) - (window.innerHeight / 2), behavior: "smooth" });
    }

    function checkAnswers() {
      let correct = 0;
      for (let i = 0; i < answers.length; i++) {
        const inputVal = parseInt(inputsOrdered[i].value);
        if (inputVal === answers[i]) correct++;
      }

      const total = answers.length;
      const score = Math.round((correct / total) * 100);

      let message = "";
      if (score < 20) {
        message = "DONGO BANGET, NAJIS!!!";
      } else if (score < 40) {
        message = "Pernah sekolah, kan?";
      } else if (score < 60) {
        message = "Belajar lagi dek";
      } else if (score < 80) {
        message = "ANJAY, BOLEH BOLEH...";
      } else if (score < 100) {
        message = "KELAZZZ KING!!!";
      } else {
        message = "GOAT";
      }

      document.getElementById("score").innerText = `Benar : ${correct} / ${total}`;
      document.getElementById("final-score").innerText = `Skor Akhir : ${score}`;
      document.getElementById("result").innerText = message;
      document.getElementById("result").style.visibility = "visible";
    }
  </script>
</body>
</html>
